server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    include ./conf_templates/ssl_subDomain.conf;
    server_name  immich.my_domain.com;


      access_log off;
    client_max_body_size 50000M;

    # Compression
    gzip on;
    gzip_comp_level 2;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_vary on;
    gunzip on;

    # text/html is included by default
    gzip_types
        application/javascript
        application/json
        font/ttf
        image/svg+xml
        text/css;

    proxy_buffering off;
    proxy_request_buffering off;
    proxy_buffer_size 16k;
    proxy_busy_buffers_size 24k;
    proxy_buffers 64 4k;
    proxy_force_ranges on;

    ####### Location / subdirectory definitions ##########
    location / {

        if ($internal = 0) {
            return 403;
        }

        include ./conf_templates/proxy.conf;

        set $upstream_app immich-proxy;
        set $upstream_port 8080;
        set $upstream_proto http;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;
    }

    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;
}
